<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer une Voiture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0078D7;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            color: white;
            background-color: #D70000;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #bb0000;
        }
        label, input {
            display: block;
            margin-top: 0.5rem;
        }
        input {
            padding: 0.5rem;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Supprimer une Voiture</h1>
    </header>
    <div class="container">
        <form action="/delete.html" method="POST">
            <input type="hidden" name="_method" value="DELETE">
            <label for="car-id">ID de la voiture Ã  supprimer :</label>
            <input type="text" id="car-id" name="car-id" required>

            <button type="submit" class="button">Supprimer</button>
        </form>
    </div>
</body>
</html>
