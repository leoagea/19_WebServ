<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Voiture - Par Tranche de Prix</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('car-image4k.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #f4f4f4;
            color: #333;
            height: 100vh;
        }
        header {
            background-color: #0078D7;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            color: white;
            background-color: #0078D7;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
            width: fit-content;
        }
        .button:hover {
            background-color: #005bb5;
            transform: translateY(-3px);
        }
        label, input {
            display: block;
            margin-top: 0.5rem;
        }
        input {
            padding: 1rem 1.5rem;
            width: 100%;
            border: none;
            border-bottom: 1px solid #010101;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: end;
        }

        .boite {
            display: flex;
            gap: 2rem;
            width: 100%;
        }

        .boite div {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recherche de Voiture</h1>
    </header>
    <div class="container">
        <form id="price-form" method="POST" action="post_text">
            <div class="boite">
                <div>
                    <label for="min-price">Prix Minimum :</label>
                    <input type="number" id="min-price" name="min-price" placeholder="Ex : 4000" required>
                </div>
                <div>
                    <label for="max-price">Prix Maximum :</label>
                    <input type="number" id="max-price" name="max-price" placeholder="Ex : 50000" required>
                </div>
            </div>
            <button type="submit" class="button">Rechercher</button>
            <button type="button" class="button back-button" onclick="history.back()">Retour</button>
        </form>
    </div>

    <script>
        document.getElementById('price-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const minPrice = document.getElementById('min-price').value;
            const maxPrice = document.getElementById('max-price').value;
            const form = document.getElementById('price-form');
            const actionUrl = `car_proposal?min-price=${minPrice}&max-price=${maxPrice}`;
            form.action = actionUrl;
            form.submit();
        });
    </script>
</body>
</html>
