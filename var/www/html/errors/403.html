<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>403 Forbidden</title>
  <style>
    body {
      margin: 0; 
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .error-container {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      box-sizing: border-box;
    }

    .error-code {
      font-size: 8rem;
      color: #ff6f61; /* Couleur d'accent (rouge-orang√©) */
      margin: 0;
    }

    .error-message {
      font-size: 2rem;
      margin: 10px 0;
    }

    .description {
      font-size: 1rem;
      color: #666;
      max-width: 600px;
      text-align: center;
      margin: 0 auto 20px;
    }

  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">403</h1>
    <h2 class="error-message">Forbidden</h2>
    <p class="description">
        You are not authorized to access this resource.
        Please check that you have the necessary permissions.
    </p>
  </div>
</body>
</html>
