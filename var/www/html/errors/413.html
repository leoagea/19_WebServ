<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>413 Payload Too Large</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Trebuchet MS", Arial, sans-serif;
      background: #f9f9f9;
    }

    .error-container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .error-code {
      font-size: 10rem;
      color: #888;
      margin: 0;
    }

    .error-message {
      font-size: 2.5rem;
      color: #333;
      margin: 10px 0;
    }

    .description {
      font-size: 1rem;
      color: #666;
      text-align: center;
      max-width: 500px;
      margin: 10px auto 30px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">413</h1>
    <h2 class="error-message">Payload Too Large</h2>
    <p class="description">
        La requête envoyée est trop volumineuse pour être traitée par le serveur.
        Veuillez réduire la taille de votre requête et réessayer.
    </p>
  </div>
</body>
</html>
