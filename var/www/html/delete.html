<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer un Fichier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('car-image.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0078D7;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            color: white;
            background-color: #D70000;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #bb0000;
        }
        label, input {
            display: block;
            margin-top: 0.5rem;
        }
        input {
            padding: 0.5rem;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <h1>Supprimer un Fichier</h1>
    </header>
    <div class="container">
        <form id="delete-form" action="/delete" method="POST">
            <label for="file-to-delete">Fichier à supprimer :</label>
            <input type="file" id="file-to-delete" name="file-to-delete" required>

            <button type="submit" class="button">Supprimer</button>
        </form>
    </div>

    <script>
        document.getElementById('delete-form').addEventListener('submit', function(event) {
            const fileInput = document.getElementById('file-to-delete');
            const fileName = fileInput.files[0] ? fileInput.files[0].name : '';

            if (fileName) {
                this.action = '/delete?file-to-delete=' + encodeURIComponent(fileName);
            } else {
                event.preventDefault();
                alert("Veuillez sélectionner un fichier à supprimer.");
            }
        });
    </script>
</body>
</html>
