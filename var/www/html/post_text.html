<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Fichier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background: url('car-image.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: #333;
        }
        header {
            background-color: #0078D7;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            color: white;
            background-color: #0078D7;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #005bb5;
        }
        label, input {
            display: block;
            margin-top: 0.5rem;
        }
        input[type="file"] {
            padding: 0.5rem;
            width: 100%;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-button {
            background-color: #6c757d;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upload de Fichier</h1>
    </header>
    <div class="container">
        <form action="/post_text" method="POST" enctype="multipart/form-data">
            <label for="file-upload">Choisissez un fichier à télécharger :</label>
            <input type="file" id="file-upload" name="file" required>

            <div class="button-container">
                <button type="submit" class="button">Envoyer</button>
                <button type="button" class="button back-button" onclick="history.back()">Retour</button>
            </div>
        </form>
    </div>
</body>
</html>
