<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Login (No Password)</title>
</head>
<body>
  <h1>Login Page</h1>
  
  <form method="GET" action="/cookies">
    <label for="login">Enter your login:</label>
    <input type="text" id="login" name="login" placeholder="Your login here" required />
    <button type="submit">Submit</button>
  </form>
  
</body>
</html>
