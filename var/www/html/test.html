<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation de Voiture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #0078D7;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        .details {
            margin-top: 1rem;
        }
        .details h2 {
            margin: 0.5rem 0;
        }
        .button {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            color: white;
            background-color: #0078D7;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Présentation de la Voiture</h1>
    </header>
    <div class="container">
        <img src="car-image.jpg" alt="Photo de la voiture">
        <div class="details">
            <h2>Nom du modèle : Tesla Model S</h2>
            <p><strong>Prix :</strong> 90 000 €</p>
            <p><strong>Caractéristiques :</strong></p>
            <ul>
                <li>Autonomie : 600 km</li>
                <li>Vitesse maximale : 250 km/h</li>
                <li>0-100 km/h en 3.1 secondes</li>
                <li>Énergie : 100% électrique</li>
            </ul>
            <!-- Modification de l'attribut href -->
            <a href="post_text.html" class="button">Upload un fichier text</a>
        </div>
    </div>
</body>
</html>
